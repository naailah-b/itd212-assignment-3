<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-folder/style.css">
    <script src="login.js" defer></script>
    <title>Login</title>
</head>

<body>
    <form action="http://localhost:4000/login" method="get" name="login">
        <div class="container">
            <div>
                <div class="sidebar">
                    <img id="image" src="images/watermelon.png">
                    <div class="line2"></div>
                    <div class="items">
                        <a href="register.html">register</a>
                    </div>
                </div>
            </div>
            <div id="container2">
                <div id="title">Login</div>
                <div class="box">
                    <input id="user" name="user" class="input" type="text" placeholder="username">
                    <input class="input" id="pass" type="password" name="pass" placeholder="password">
                    <div class="group">
                        <input type="checkbox" id="showPass">
                        <div id="show">show password</div>
                        <div id="incorrect"></div>
                    </div>
                    <div id="line"></div>
                    <button class="btn" id="btnPost">Login</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
