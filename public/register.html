<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-folder/register.css">
    <script src="register.js" defer></script>
    <title>Register</title>
</head>

<body>
    <form action="http://localhost:4000/register" method="post" name="register">
        <div class="container">
            <div>
                <div class="sidebar">
                    <img id="image" src="images/watermelon.png">
                    <div class="line2"></div>
                    <div class="items">
                        <a href="index.html">login</a>
                    </div>
                </div>
            </div>
            <div class="container2">
                <div id="title">Register</div>
                <div id="box">
                    <div id="inputs">
                        <input id="first" name="firstName" class="input" type="text" placeholder="first name" required>
                        <input id="last" name="lastName" class="input" type="text" placeholder="last name" required>
                        <input id="email" name="email" class="input" type="email" placeholder="email" required>
                        <input id="username" name="regUser" class="input" type="text" placeholder="username" required>
                        <input id="password" name="regPass" class="input" type="password" placeholder="password"
                            required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox">
                        <div id="show">show password</div>
                        <div id="incorrect"></div>
                    </div>
                    <div id="line"></div>
                    <button class="btn" id="btnReg">Register</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
