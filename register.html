<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-folder/register-style.css">
    <script src="register.js" defer></script>
    <title>Register</title>
</head>

<body>
    <form action="http://localhost:4000" method="post" name="register"></form>
    <div class="container">
        <div id="title">Register</div>
        <div id="box">
            <div id="inputs">
                <input id="first" name="firstName" class="input" type="text" placeholder="first name">
                <input id="last" name="lastName" class="input" type="text" placeholder="last name">
                <input id="email" name="email" class="input" type="email" placeholder="email">
                <input id="username" name="regUser" class="input" type="text" placeholder="username">
                <input id="password" name="regPass" class="input" type="password" placeholder="password">
            </div>
            <div class="group">
                <input id="check" type="checkbox">
                <div id="show">show password</div>
                <div id="incorrect"></div>
            </div>
            <div id="line"></div>
            <button class="btn" id="btnReg">Register</button>
            <a id="login" href="index.html">Login</a>
        </div>
    </div>
</body>

</html>
